<?xml version="1.0"?>
<settings>
        <section name="system">
                <param name="cpuClass" type="Value::String" text="auto" />
                <param name="verboseLogging" type="Value::Int1" x="2" />
                <param name="betaMode" type="Value::Int1" x="0" />
